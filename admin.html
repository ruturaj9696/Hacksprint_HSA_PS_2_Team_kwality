    <meta charset="utf-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>Library</title>

  <body id="body">
<div class="container my-5" id="main_container">
    <h2><b>Book Details</b></h2>
    <hr>
</div>


<div class="container my-2">

    <form class="needs-validation" method="POST" action="api/admin.php"  novalidate>
        <div class="form-row mr-5">
          <div class="col-md-12 mb-3">
            <label for="validationTooltip01"></label>
          </div>
          <div class="col-md-12">
            <label for="validationTooltip02" id="book_name" >Book Name</label>
            <input type="text" name="bname" class="form-control" placeholder="Book Name">
          </div>
        </div><br>
        <div class="form-row mr-5">
          <div class="col-md-12 mb-3">
            <label for="validationTooltip03" id="book_Description">Book Description</label>
            <input type="text" name="bdes" class="form-control mp-2" placeholder="Short Description About Book.....">
          </div>
          <div class="col-md-12 mb-3">
            <label for="validationTooltip04" id="book_price">Book Price</label>
            <input type="text" name="bprice" class="form-control" >
          </div><br>
        </div>
        <button class="btn btn-primary" type="submit" id="add_book_button">Add Book</button>
      </form>
</div>




    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
